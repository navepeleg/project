name: Terraform

on:
  workflow_dispatch:
    input:
      eks-name:
        description: 'EKS Cluster Name'
        default: 'Fargate'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - run: |
          cd terraform
          terraform init

        #run: terraform apply -var="cluster_name=${{ inputs.eks-name }}" -auto-approve